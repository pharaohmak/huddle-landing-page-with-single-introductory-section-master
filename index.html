<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="Header">
      <a href="#"><img src="./images/logo.svg" alt=""></a>
    </div>
    <div class="Empty"></div>
    <div class="Main-image">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" height="440px" width="auto"
        class="main-image">
    </div>
    <div class="Content">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="register-btn">Register</button>
    </div>
    <div class="Footer">
      <div class="social-links">
        <a href="#" class="facebook"><img src="./images/logo-facebook.svg" alt="facebook logo" height="33px"></a>
        <a href="#" class="twitter"><img src="./images/logo-twitter.svg" alt="twitter logo" height="33px"></a>
        <a href="#" class="instagram"><img src="./images/logo-instagram.svg" alt="instagram logo" height="33px"></a>
      </div>
    </div>
    <div class="Empty2"></div>
    <div class="Empty4"></div>
    <div class="Empty1"></div>
    <div class="Empty3"></div>
  </div>


  <aside>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </aside>
  </footer>


</body>

</html>
